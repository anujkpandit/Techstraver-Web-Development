<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flouranova</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!-- Header code goes here -->
    <header class="showcase">
        <div class="showcase-top">
            <img src="image/fiN (Dark).svg" alt="Logo" height="100px" />
        </div>
        <div class="showcase-content">
            <h1>Flouranova</h1>
            <p>Beyond goods, we sell emotions</p>
            <a href="#" class="btn btn-xl" id="shop-now-btn">Shop now <br> <i class="fa-solid fa-angles-down"></i></a>
        </div>
    </header>

    <!-- Product Section -->
    <section class="products" id="products-section">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="image/(SOLD OUT) Takeoff - Vintage Bootleg Rap Tee Design 2023.jpeg" alt="T-Shirt 1">
                <h3>Black Takeoff T-Shirt</h3>
                <p>&#8377; 199</p>
                <a href="#" class="btn btn-sm">Add to Cart</a>
            </div>
            <div class="product">
                <img src="image/24ff2252-a8ea-40e9-a4b6-bc28cc1a8cc4.jpeg" alt="T-Shirt 2">
                <h3>Graphic Light T-Shirt</h3>
                <p>&#8377; 299</p>
                <a href="#" class="btn btn-sm">Add to Cart</a>
            </div>
            <div class="product">
                <img src="image/Blvnk Shirts _ Blvnk Graphic Tee Size Large _ Color_ Gray_White _ Size_ L.jpeg"
                    alt="T-Shirt 3">
                <h3>Vintage T-Shirt</h3>
                <p>&#8377; 499</p>
                <a href="#" class="btn btn-sm">Add to Cart</a>
            </div>
            <div class="product">
                <img src="image/Van Gogh Shirt Art Shirt Aesthetic Clothes Vincent Van Gogh Art History Shirt Indie T Shirt Art TShirt Famous Artist Shirt Art Teacher Shirt.jpeg"
                    alt="T-Shirt 4">
                <h3>Van Gogh T-Shirt</h3>
                <p>&#8377; 399</p>
                <a href="#" class="btn btn-sm">Add to Cart</a>
            </div>
        </div>
    </section>

    <!-- Footer Code goes here -->
    <footer class="footer">
        <p>Developed by Anuj with <i class="fa-solid fa-heart"></i></p>
        <p><i class="fa-regular fa-copyright"></i> flouranova.com</p>
    </footer>
    <script src="https://kit.fontawesome.com/c57a3fb851.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
